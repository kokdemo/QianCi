<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>QianCi-遣词 选项</title>
    <link href="css/bootmetro.min.css" rel="stylesheet">
    <style>
        button{
            width: 415px;
        }
        span {
            margin-right: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-header">QianCi-遣词</h1>
        <div class="row-fluid">
        <form class="form-horizontal">
            <h3>键位设置</h3>
            <div class="Item control-group">
                <label class="control-label"></label>
                <div class="controls">
                    <span>网站名称</span>
                    <span>网站链接</span>
                </div>
            </div>
            <div class="Item control-group">
                <label class="control-label">Q键</label>
                <div class="controls">
                <input type="text" class="itemName" id="itemN0">
                <input type="text" class="itemLink" id="itemL0">

                </div>
            </div>
            <div class="Item control-group">
                <label class="control-label">W键</label>
                <div class="controls">
                <input type="text" class="itemName" id="itemN1">
                <input type="text" class="itemLink" id="itemL1">
                </div>
            </div>
            <div class="Item control-group">
                <label class="control-label">E键</label>
                <div class="controls">
                <input type="text" class="itemName" id="itemN2">
                <input type="text" class="itemLink" id="itemL2">
                </div>
            </div>
            <div class="Item control-group">
                <label class="control-label">R键</label>
                <div class="controls">
                <input type="text" class="itemName" id="itemN3">
                <input type="text" class="itemLink" id="itemL3">
                </div>
            </div>
            <div class="Item control-group">
                <label class="control-label">A键</label>
                <div class="controls">
                <input type="text" class="itemName" id="itemN4">
                <input type="text" class="itemLink" id="itemL4">
                </div>
            </div>
            <div class="Item control-group">
                <label class="control-label">S键</label>
                <div class="controls">
                <input type="text" class="itemName" id="itemN5">
                <input type="text" class="itemLink" id="itemL5">
                </div>
            </div>
            <div class="Item control-group">
                <label class="control-label">D键</label>
                <div class="controls">
                <input type="text" class="itemName" id="itemN6">
                <input type="text" class="itemLink" id="itemL6">
                </div>
            </div>
            <div class="Item control-group">
                <label class="control-label">F键</label>
                <div class="controls">
                <input type="text" class="itemName" id="itemN7">
                <input type="text" class="itemLink" id="itemL7">
                </div>
            </div>
            <div>
                <h3>其他设置</h3>
                <div class="Item control-group">
                    <label class="control-label"></label>
                    <div class="controls">
                        <span>自定键位</span>
                        <span>网站名称</span>
                        <span>网站链接</span>
                    </div>
                </div>
                <div class="Item control-group">
                    <label class="control-label" id="key1">自定义键位1</label>
                    <div class="controls">
                    <input type="text" class="itemName" id="itemK8">
                    <input type="text" class="itemName" id="itemN8">
                    <input type="text" class="itemLink" id="itemL8">
                    </div>
                </div>
                <div class="Item control-group">
                    <label class="control-label" id="key2">自定义键位2</label>
                    <div class="controls">
                    <input type="text" class="itemName" id="itemK9">
                    <input type="text" class="itemName" id="itemN9">
                    <input type="text" class="itemLink" id="itemL9">
                    </div>

                </div>

                <div class="Item control-group">
                    <div class="controls">
                        <button  id="autoClose" value="">是否开启自动关闭</button>
                    </div>
                </div>
            </div>
            <div class="Item control-group">
                <div class="controls">

                    <button class="btn btn-large btn-success" id="submit">修改</button>
                 </div>
            </div>
        </form>

        </div>
    </div>
    <script src="js/jquery.js"></script>
	<script src="js/options.js"></script>
</body>
</html>
